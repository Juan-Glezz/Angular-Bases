<h1>Componente Heroes</h1>

<dl>
    <dt> Nombre: </dt>
    <dd> {{nombre}} </dd>

    <dt> Edad: </dt>
    <dd> {{edad}} </dd>

    <dt> Metodo: </dt>
    <dd> {{dimeDescripcion}} </dd>

    <dt> En Mayusculas: </dt>
    <dd> {{nombreEnmayusculas}} </dd>

    
    <input type="button" *ngIf="nombre==='Iron Man'" value="cambiar Nombre" class="btn btn-primary mx-2" (click)="cambiarNombre()">
    <input type="button" *ngIf="edad===45" value="Cambiar edad" class="btn btn-primary mx-2" (click)="cambiarEdad()">
    <input type="button" value="reset" class="btn btn-primary mx-2" (click)="reset()">
</dl>
